<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Merry Xmas Janine!!{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Janine is Wonderful">
    <meta name="author" content="Michael Kane">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body class="{{ request.endpoint }}">
    <!-- <div class="canvas"></div> -->

    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="{{ url_for('home') }}"><b>Merry Xmas Janine!!</b></a>
            <ul class="nav pull-right">
              <li><a href="{{ url_for('santa') }}"><img src="{{ url_for('static', filename='img/sled.gif') }}"></a></li>
            </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      {%- for message in get_flashed_messages(True) %}
      <div class="flashed-message alert alert-{{ message[0] }}">
        <a class="close" data-dismiss="alert" href="#">&times;</a>
        {{ message[1] }}
      </div>
      {%- endfor %}

      <div class="content-wrap">
        {% block content %}{% endblock %}
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% block foot %}
    <script src="{{ url_for('static', filename='vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% endblock %}

  </body>
</html>
